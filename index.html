<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js">
    </script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Destinations</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="new-location">
            <div class="form-group">
              <label for="new-location-name">Location Name</label>
              <input type="text" id="new-location-name" class="form-control">
            </div>
            <div class="row">
              <div class="col-md-8" id="landmark-column">
                <div class="new-landmark">
                  <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <input type="text" id="landmark" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <button type="button" name="button" id="add-landmark" class="btn btn-info">Add a landmark</button>
              </div>

            </div>

            <div class="form-group">
              <label for="time-of-year">Time of Year</label>
              <input type="text" id="time-of-year" class="form-control">
            </div>
            <div class="form-group">
              <label for="note">Notes</label>
              <input type="text" id="note" class="form-control">
            </div>
            <button type="submit" class ="btn btn-primary"> Take A Tour!</button>
          </form>
          <div id="locations-container">
            <h2>Locations You Have Been</h2>
            <ul id="locations-list">

            </ul>

          </div>

        </div>
        <div class="col-md-6 output-container">
          <h3>Location Name: <span class="place"></span></h3>
          <ul id="landmark-list"><ul>
          <p><span class="time"></span></p>
          <p><span class="note-text"></span></p>
        </div>
      </div>

    </div>

  </body>
</html>
